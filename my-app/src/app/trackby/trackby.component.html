<div class="container">
    <p>trackby works!</p>
    <div class="row">
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            <tr *ngFor="let item of items; trackBy: trackByFn">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
            </tr>
        </table>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <button type="button" class="btn btn-success" (click)="addmore()">Show More</button>
        </div>
    </div>
</div>
